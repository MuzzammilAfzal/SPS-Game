<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock,Paper,Scissors</title>
   <link rel="stylesheet" href="playGame.css" >
</head>
<body>
   <h1>Rock Paper Scissors</h1>
   <h3>Let's Play Rock-Paper-Scissors</h3>
   <div class="container">
      <button id="stone"><img src="img/rock.jfif" height="100" width="100"></button>
      <button id="paper"><img src="img/paper.webp" alt="" height="100" width="100" class="img"></button>
      <button id="scissors"><img src="img/scissors.png" alt="" height="100" width="100" class="img"></button>
   </div>
   <div class="value"><p>Score!!!</p>
      <p id="you">You:<p id="youValue"></p></p><p id="comp">Computer:<p id="compValue"></p></p><p id="youStatus"></p><p id="compStatus"></p>
   </div>
   <div class="restart"><button id="restart">Restart</button></div>
   <div class="restart"><button id="Data">Display My Data</button></div>
   <div class="result"><h2 id="result"></h2></div>
    


   <h3>Created By Muxxammil Afxal</h3>
   <script src="playGame.js"></script>
</body>
</html>
